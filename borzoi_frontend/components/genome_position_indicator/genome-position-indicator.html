<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../paper-item/paper-item.html">
<link rel="import" href="../../../paper-menu/paper-menu.html">

<dom-module id='genome-position-indicator'>
  <template>
    <style>
      #genome-position-indicator-container {
        display: inline-block;
      }

      #position-form {
        display: inline-block;
      }

      #position-text {
        border: 1px solid #000;
        border-radius: 3px;
        height: 23px;
        padding: 0 0 0 10px;
        width: 80px;
      }

      #go-button {
        padding: 6px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background 0.1s ease;
      }

      #go-button:hover {
        padding: 5px;
        background: #fff;
        border: 1px solid #999;
        color: #000;
      }
    </style>
    <div id='genome-position-indicator-container'>
      <paper-dropdown-menu no-label-float no-animations noink class="run-dropdown">
        <paper-menu
            id="select"
            class="dropdown-content"
            selected="{{selectedContig}}"
            attr-for-selected="value"
            slot="dropdown-content">
          <template is="dom-repeat" items="[[contigs]]">
            <paper-item value="[[item]]">[[item]]</paper-item>
          </template>
        </paper-menu>
      </paper-dropdown-menu>
      <form id='position-form'>
        <input id='position-text' type='text' value='[[bpLocation]]'>
        <input id='go-button' type='submit' value='Go'>
      </form>
    </div>
  </template>
</dom-module>
<script src='genome-position-indicator.js'></script>
